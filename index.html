<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />

	<title>title</title>
	<script src="Chart.js"></script>
	<script src="Chart.Scatter.min.js"></script>

</head>
<body>
	<canvas id="myChartWithDates" width="480" height="220"></canvas>
	<canvas id="myChart" width="480" height="220" style="border: 1px dashed gray"></canvas>

	<script>

		var data = [
			{
				strokeColor: '#F16220',
				data: [
					{ x: 20, y: -50 }, { x: 50, y: 40 }, { x: 90, y: 5 }
				]
			},
			{
				label: 'simple-1',
				data: [
					{ x: 16, y: 15 }, { x: 110, y: 25 }
				]
			},
			{
				label: 'simple-2',
				strokeColor: 'red',
				data: [
					{ x: 19, y: 160 }, { x: 112, y: 105 }
				]
			}
			,
			{
				label: 'complex-1',
				strokeColor: '#F16220',
				data: [
					{ x: 19, y: 65 }, { x: 27, y: 59 }, { x: 28, y: 69 }, { x: 40, y: 81 },
					{ x: 48, y: 56 }, { x: 86, y: 55 }, { x: 90, y: 40 }, { x: 95, y: 60 }
				]
			},
			{
				label: 'complex-2',
				strokeColor: '#007ACC',
				data: [
					{ x: 19, y: 75 }, { x: 27, y: 69 }, { x: 28, y: 70 }, { x: 40, y: 31 },
					{ x: 48, y: 76 }, { x: 52, y: 23 }, { x: 24, y: 32 },
					{ x: 86, y: 45 }, { x: 90, y: 50 }
				]
			}
		];


		Chart.defaults.global.responsive = true;
		//Chart.defaults.global.animation = false;
		var ctx = document.getElementById("myChart").getContext("2d");
		var myLineChart = new Chart(ctx).Scatter(data, {
			bezierCurve: true,
			showTooltips: true,
			scaleShowHorizontalLines: true,
			scaleShowLabels: true,
			scaleLabel: "<%=value%>°C",
			scaleArgLabel: "<%=value%>mmm",
			scaleBeginAtZero: true
		});

		var data2 = [
			{
				label: 'temperature',
				strokeColor: '#A31515',
				data: [
					{
						x: new Date('2011-04-11T11:45:00'),
						y: 25
					},
					{
						x: new Date('2011-04-11T12:51:00'),
						y: 28
					},
					{
						x: new Date('2011-04-11T14:10:00'),
						y: 22
					},
					{
						x: new Date('2011-04-11T15:15:00'),
						y: 18
					},
					{
						x: new Date('2011-04-11T17:00:00'),
						y: 25
					},
					{
						x: new Date('2011-04-11T21:00:00'),
						y: 24
					},
					{
						x: new Date('2011-04-12T13:00:00'),
						y: 24
					}
				]
			}];

		var ctx2 = document.getElementById("myChartWithDates").getContext("2d");
		var myDateLineChart = new Chart(ctx2).DateScatter(data2, {
			bezierCurve: true,
			showTooltips: true,
			scaleShowHorizontalLines: true,
			scaleShowLabels: true,
			scaleLabel: "<%=value%>°C"
		});

	</script>
</body>
</html>
